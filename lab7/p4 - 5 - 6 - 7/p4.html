<!doctype html>
<html lang="en">

	<head>
		<title>P-4,5,6,7</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		</link>

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


		<link rel="stylesheet" href="./style.css" />

	</head>

	<body>

		<!--to do list-->
		<div class="outer">
			<div class="header">
				<h2>
					my to do list
				</h2>
				<div class="add">
					<input type="text" placeholder="Title..." id="titleIn" name="titleIn" required>
					<button class="add" onclick="moreWork()">Add</button>
				</div>
			</div>

			<div class="content_Grp">
				<ul class="content" id="worksList">
					<li>
						<span class="checked">
							<i class="fa fa-check" aria-hidden="true"></i>
						</span>
						Gib A
						<span class="close">
							<i class="fa fa-times" aria-hidden="true"></i>
						</span>
					</li>
				</ul>
			</div>
		</div>

		<br><br><br>

		<!--gallery-->
		<div class="gallery">
			<div class="in_line">
				<img src="./resource/gallery_1.jpg" alt="pic" loading="lazy" onclick="picture(this)">
				<img src="./resource/gallery_2.jpg" alt="pic" loading="lazy" onclick="picture(this)">
				<img src="./resource/gallery_3.jpg" alt="pic" loading="lazy" onclick="picture(this)">
				<img src="./resource/gallery_4.jpg" alt="pic" loading="lazy" onclick="picture(this)">
			</div>

			<div class="present">
				<img src="" alt="representation pic" loading="lazy" id="presentImg">

				<span class="close_img" onclick="closeImg(event)" id="close_img">
					<i class="fa fa-times" aria-hidden="true"></i>
				</span>
			</div>
		</div>

		<!-- overlay effect -->
		<div class="overlay" onclick="hideOL()" id="overlay">
			<div>Problem 6. Overlay</div>
		</div>
		<button class="overlayBtn" onclick="showOL()">
			Click to show overlay
		</button>

		<!-- Alert message -->
		<div class="container-fluid">
			<!--danger-->
			<div class="alert alert-danger alert-dismissible" role="alert" id="liveAlert">
				<strong>Danger!</strong> Indicates a danger or potentially negative action.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<!--success-->
			<div class="alert alert-success alert-dismissible" role="alert" id="liveAlert">
				<strong>Success!</strong> Indicates a successful or positive action.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<!--info-->
			<div class="alert alert-info alert-dismissible" role="alert" id="liveAlert">
				<strong>Info!</strong> Indicates a neutral informative change or action.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<!--warning-->
			<div class="alert alert-warning alert-dismissible" role="alert" id="liveAlert">
				<strong>Warning!</strong> Indicates a warning that might need attention.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>


		<!-- JS -->
		<script src="./script.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"></script>
	</body>

</html>
