    <title>Problem 8. Pricing Table</title>

  <body>
    <div class="outer">
      <!-- starter-->
      <article class="plan">
        <h2>Started</h2>
        <p class="price">$19</p>
        <p class="duration">per month</p>
        <div class="content">
          <p>
            <span class="emp"> 2 </span>
            websites
          </p>
          <p>
            <span class="emp"> 5 GB </span>
            storage
          </p>
          <p>
            <span class="emp"> 3 </span>
            users
          </p>
        </div>
        <div>
          <button type="submit" name="choose" class="btn">Choose Plan</button>
        </div>
      </article>
      <!-- team-->
      <article class="plan recommend">
        <div class="lbl">
          <p>Recommended</p>
        </div>
        <h2>Team</h2>
        <p class="price">$49</p>
        <p class="duration">per month</p>
        <div class="content">
          <p>
            <span class="emp"> 5 </span>
            websites
          </p>
          <p>
            <span class="emp"> 20 GB </span>
            storage
          </p>
          <p>
            <span class="emp"> 10 </span>
            users
          </p>
        </div>
        <div>
          <button type="submit" name="choose" class="btn">Choose Plan</button>
        </div>
      </article>
      <!-- premium-->
      <article class="plan">
        <h2>Premium</h2>
        <p class="price">$99</p>
        <p class="duration">per month</p>
        <div class="content">
          <p>
            <span class="emp"> 20 </span>
            websites
          </p>
          <p>
            <span class="emp"> 50 GB </span>
            storage
          </p>
          <p>
            <span class="emp"> 25 </span>
            users
          </p>
        </div>
        <div>
          <button type="submit" name="choose" class="btn">Choose Plan</button>
        </div>
      </article>
      <!-- corporate-->
      <article class="plan">
        <h2>Corporate</h2>
        <p class="price">$249</p>
        <p class="duration">per month</p>
        <div class="content">
          <p>
            <span class="emp"> &infintie; </span>
            websites
          </p>
          <p>
            <span class="emp"> 200 GB </span>
            storage
          </p>
          <p>
            <span class="emp"> &infintie; </span>
            users
          </p>
        </div>
        <div>
          <button type="submit" name="choose" class="btn">Choose Plan</button>
        </div>
      </article>
    </div>
