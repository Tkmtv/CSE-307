<!doctype html>
<html lang="en">

  <head>
    <title>Problem 5. Product List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- FA 4.7-->
    <link rel="stylesheet" type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </link>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div>
        <h2>
          tổng đài ip
        </h2>
      </div>
      <!--sp-->
      <div class="row_wrapper">
        <div class="row" id="products_row">

        </div>
      </div>

      <form method="GET" action="#">
        <fieldset class=" row g-3" >
          <legend>Search name</legend>
          <div class="col-6">
            <input type="text" class="form-control-plaintext" id="search" placeholder="Type to search...">
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary mb-3" onclick="seachByName()">Search</button>
          </div>
        </fieldset>

        <fieldset class=" row g-3" >
          <legend>Search id then delete it</legend>
          <div class="col-6">
            <input type="text" class="form-control-plaintext" id="search&destroy" placeholder="Type to search...">
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary mb-3" onclick="removeID()">Go</button>
          </div>
        </fieldset>

        <fieldset class=" row g-3" >
          <legend>Sorting</legend>
          <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" onclick="sortNameAcs()">Sort name</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-primary mb-3" onclick="sortPriceAcs()">Sort price</button>
          </div>
      </form>
    </div>

    <script src="./script.js" type="text/javascript"></script>
    </script>

  </body>

</html>
