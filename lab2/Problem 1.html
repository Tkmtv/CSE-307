<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/7de8aabutton type=" button"842.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <form method="GET" action="#">
                <table cellpadding="10px" border="1px" cellspacing="0">
                    <!--line 1-->
                    <tr>
                        <td colspan="4">
                            <input type="number" name="result" value="123"></input>
                        </td>
                    </tr>
                    <!--line 2-->
                    <tr>
                        <td>
                            <button type="button" name="1">1</button>
                        </td>
                        <td>
                            <button type="button" name="2">2</button>
                        </td>
                        <td>
                            <button type="button" name="3">3</button>
                        </td>
                        <td>
                            <button type="button" name="add">+</button>
                        </td>
                    </tr>
                    <!--line 3-->
                    <tr>
                        <td>
                            <button type="button" name="4">4</button>
                        </td>
                        <td>
                            <button type="button" name="5">5</button>
                        </td>
                        <td>
                            <button type="button" name="6">6</button>
                        </td>
                        <td>
                            <button type="button" name="minus">-</button>
                        </td>
                    </tr>
                    <!--line 4-->
                    <tr>
                        <td>
                            <button type="button" name="7">7</button>
                        </td>
                        <td>
                            <button type="button" name="8">8</button>
                        </td>
                        <td>
                            <button type="button" name="9">9</button>
                        </td>
                        <td>
                            <button type="button" name="mul">*</button>
                        </td>
                    </tr>
                    <!--line 5-->
                    <tr>
                        <td colspan="2">
                            <button type="button" name="0">0</button>
                        </td>
                        <td>
                            <button type="button" name="dot">.</button>
                        </td>
                        <td>
                            <button type="button" name="div">/</button>
                        </td>
                    </tr>
                </table>
            </form>
        </main>
    </body>

</html>
